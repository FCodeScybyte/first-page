<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Condensed:ital,wght@1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>
        <h3>
            <a href="/index1.html">Avicola A&H</a>
        </h3>
    </header>
    <h1>Changuito de compra</h1>
    <section>
        <form>
            <!--Input de tipo texto-->
             <label for="">Ingrese su nombre</label>
             <input type="text" id="name" name="name" required/>
            <!--Input de tipo password-->
             <label for="">Ingrese su contrase√±a</label>
             <input type="password" id="password" name="password"required/>
             <!--Input de tipo numero-->
             <label for="">Edad</label>
             <input type="numero" id="edad" name="edad"required/>
              <!--Input de tipo email-->
             <label for="">Email</label>
             <input type="email" id="email" name="email"required/>
             <!--Input de tipo url-->
             <label for="">Sitio web</label>
             <input type="url" id="sitio web" name="sitio web"required/><br>
             <!-- Input de tipo date-->
             <label for="">fecha</label>
             <input type="date" id="fecha" name="fecha"required/>
             <!-- Input de tipo file-->
             <label for="">Archivo</label>
             <input type="file" id="Archivo" name="Archivo"required/>
             <!-- Input de tipo checkbox-->
             
             <input type="checkbox" id="suscripcion" name="suscripcion" value="aceptado" required/>
             <label for="suscripcion">Deseo suscribirme al boletin informativo</label>
             <!--Input de tipo radio-->
             <input 
                type="radio"
                id="opcion1"
                name="opciones"
                value="opcion1"
            />
            <label for="opcion1">Opcion 1</label>
            <input 
                type="radio"
                id="opcion2"
                name="opciones"
                value="opcion2"
            />
            <label for="opcion2">Opcion 2</label>


             <!-- Input de tipo submit-->
             <input type="submit" value="Enviar"required/>

        </form>
    </section>
    
</body>
</html>
